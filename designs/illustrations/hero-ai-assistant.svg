<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2b2b2b;stop-opacity:1" />
    </linearGradient>
    <filter id="heroGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#3b3b3b" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Central AI Brain -->
  <g transform="translate(150, 100)">
    <!-- Main brain shape -->
    <path d="M50 20C65 20 80 30 80 45C85 45 90 50 90 60C90 70 85 75 80 75C80 85 65 95 50 95C35 95 20 85 20 75C15 75 10 70 10 60C10 50 15 45 20 45C20 30 35 20 50 20Z" 
          fill="url(#heroGradient)" 
          filter="url(#heroGlow)" 
          opacity="0.9"/>
    
    <!-- Neural nodes -->
    <circle cx="35" cy="40" r="3" fill="#ffffff" opacity="0.9"/>
    <circle cx="65" cy="40" r="3" fill="#ffffff" opacity="0.9"/>
    <circle cx="50" cy="55" r="3" fill="#ffffff" opacity="0.9"/>
    <circle cx="30" cy="60" r="3" fill="#ffffff" opacity="0.9"/>
    <circle cx="70" cy="60" r="3" fill="#ffffff" opacity="0.9"/>
    <circle cx="40" cy="75" r="3" fill="#ffffff" opacity="0.9"/>
    <circle cx="60" cy="75" r="3" fill="#ffffff" opacity="0.9"/>
    
    <!-- Neural connections -->
    <line x1="35" y1="40" x2="65" y2="40" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="35" y1="40" x2="50" y2="55" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="65" y1="40" x2="50" y2="55" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="50" y1="55" x2="30" y2="60" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="50" y1="55" x2="70" y2="60" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="30" y1="60" x2="40" y2="75" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="70" y1="60" x2="60" y2="75" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="40" y1="75" x2="60" y2="75" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
  </g>
  
  <!-- Floating interface elements -->
  <g transform="translate(50, 50)">
    <!-- Command terminal -->
    <rect x="0" y="0" width="80" height="50" rx="5" fill="#1e1e1e" opacity="0.8"/>
    <rect x="0" y="0" width="80" height="12" rx="5" fill="#667eea"/>
    <text x="5" y="25" font-family="monospace" font-size="8" fill="#00ff41">> executing...</text>
    <text x="5" y="35" font-family="monospace" font-size="8" fill="#00ff41">  success</text>
  </g>
  
  <g transform="translate(270, 80)">
    <!-- Status panel -->
    <rect x="0" y="0" width="100" height="80" rx="8" fill="#2b2b2b" opacity="0.9"/>
    <circle cx="15" cy="15" r="5" fill="#27ae60"/>
    <text x="25" y="20" font-family="sans-serif" font-size="10" fill="#ffffff">Voice Active</text>
    <circle cx="15" cy="35" r="5" fill="#00ff41"/>
    <text x="25" y="40" font-family="sans-serif" font-size="10" fill="#ffffff">AI Online</text>
    <circle cx="15" cy="55" r="5" fill="#667eea"/>
    <text x="25" y="60" font-family="sans-serif" font-size="10" fill="#ffffff">Memory OK</text>
  </g>
  
  <!-- Data streams -->
  <g opacity="0.6">
    <!-- Vertical streams -->
    <line x1="100" y1="0" x2="100" y2="300" stroke="url(#heroGradient)" stroke-width="1" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="300" y1="0" x2="300" y2="300" stroke="url(#heroGradient)" stroke-width="1" opacity="0.3">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
    </line>
    
    <!-- Horizontal streams -->
    <line x1="0" y1="100" x2="400" y2="100" stroke="url(#heroGradient)" stroke-width="1" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="200" x2="400" y2="200" stroke="url(#heroGradient)" stroke-width="1" opacity="0.3">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.8">
    <circle cx="80" cy="40" r="2" fill="#00ff41">
      <animate attributeName="cy" values="40;60;40" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="220" r="1.5" fill="#667eea">
      <animate attributeName="cx" values="320;300;320" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="280" r="1" fill="#764ba2">
      <animate attributeName="cy" values="280;260;280" dur="7s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>