<svg viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Brain/AI Icon -->
  <g transform="translate(10, 20)">
    <!-- Outer brain outline -->
    <path d="M20 8C25 8 30 12 30 18C32 18 35 20 35 24C35 28 32 30 30 30C30 34 25 38 20 38C15 38 10 34 10 30C8 30 5 28 5 24C5 20 8 18 10 18C10 12 15 8 20 8Z" 
          fill="url(#logoGradient)" 
          filter="url(#glow)" 
          opacity="0.9"/>
    
    <!-- Neural network pattern -->
    <circle cx="15" cy="15" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="25" cy="15" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="20" cy="25" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="12" cy="25" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="28" cy="25" r="1.5" fill="#ffffff" opacity="0.8"/>
    
    <!-- Neural connections -->
    <line x1="15" y1="15" x2="25" y2="15" stroke="#ffffff" stroke-width="0.5" opacity="0.6"/>
    <line x1="15" y1="15" x2="20" y2="25" stroke="#ffffff" stroke-width="0.5" opacity="0.6"/>
    <line x1="25" y1="15" x2="20" y2="25" stroke="#ffffff" stroke-width="0.5" opacity="0.6"/>
    <line x1="20" y1="25" x2="12" y2="25" stroke="#ffffff" stroke-width="0.5" opacity="0.6"/>
    <line x1="20" y1="25" x2="28" y2="25" stroke="#ffffff" stroke-width="0.5" opacity="0.6"/>
  </g>
  
  <!-- IGED Text -->
  <g transform="translate(60, 25)">
    <text x="0" y="20" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="32" 
          font-weight="700" 
          fill="url(#logoGradient)"
          filter="url(#glow)">IGED</text>
    <text x="0" y="35" 
          font-family="Inter, sans-serif" 
          font-size="10" 
          font-weight="400" 
          fill="#b8b8b8"
          letter-spacing="2px">SOVEREIGN AI ASSISTANT</text>
  </g>
</svg>